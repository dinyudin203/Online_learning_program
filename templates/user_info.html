<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>user_info</title>
</head>
<body>
User Info<br><br>

<table border="1">
    <thead>
        <th>ID</th>
        <th>password</th>
        <th>credit</th>
        <th>rating</th>
        <th>role</th>
    </thead>

    <tbody>
        {% for user in users %}
        <tr>
            <td>{{user[0]}}</td>
            <td>{{user[1]}}</td>
            <td>{{user[2]}}</td>
            <td>{{user[3]}}</td>
            <td>{{user[4]}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
