<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>
Subject List<br>
<table border="1">
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject[0] }}</td>
            <td>{{ subject[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<form action="/add_confirm" method="post">
    <label for="lecture_code">Code:</label>
    <input id="lecture_code" type="text" name="code"><br>

    <label for="lecture_name">Name:</label>
    <input id="lecture_name" type="text" name="name"><br>

    <label for="lecture_price">Price:</label>
    <input id="lecture_price" type="text" name="price"><br>
    <input type="hidden" name="tr_id" value="{{tr_id}}">
    <input type="submit" name="submit" value="add">

</form>
<br>
<button onclick="history.back()">cancel</button>
</body>
</html>
